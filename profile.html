<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bootstrap-4.5.2/site/docs/4.5/assets/js/vendor/jquery.slim.min.js"></script>
    <script src="bootstrap-4.5.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://kit.fontawesome.com/5f5db04ddd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="html/image/png" href="icon.png">
    <title>My Profile</title>
</head>
<body>
    <div class="container-fluid  border-bottom bg-light">
        <ul class="SignIn ">
            <li><a href="index.html">
                Home
            </a></li>
            <img src="images/icons8_Right_15px.png" alt="">
            <li><a href="profile.html" class="active"> My Profile</a></li>
        </ul>
      </div>
      <div class="conttainer-fluid bg-light">
          <div class="container">
              <div class="row">
                  <div class="col-md-4">
                      <div class="profileDiv bg-white pt-5 mt-5">
                          <img src="images/images (9).jfif" alt="" class="profileImg mb-5">
                      </div>
                      <div class="container mt-4">
                          <div class="row">
                              <div class="col-12 bg-white profileDiv text-left">
                                  <div class="row mt-3">
                                      <div class="col-4">
                                          <p class="profileText">
                                              Name <br/>
                                              Relation <br/>
                                              Gender </br>
                                              Email <br/>
                                              Phone <br/>
                                              First join <br/>
                                              Status <br/>
                                              Age <br/>
                                              Address <br/>
                                            </p>
                                      </div>
                                      <div class="col-8">
                                          <p class="profileText1">
                                              OYEKUNLE VICTORIA T. <br/>
                                              Admin <br/>
                                              Female <br/>
                                              Admin@gmail.com <br/>
                                              08162329040 <br/>
                                              11/10/2020 <br/>
                                              Single <br/>
                                              24 <br/>
                                              Ogbomoso, Oyo State
                                            </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  <div class="col-md-8 text-left profileDiv bg-white mt-5 h-75">
                      <h5 class="pt-4 font-weight-bold border-bottom pb-2">UPDATING MY PERSONAL DATA...</h5>
                      <div class="row">
                          <div class="col-md-6">
                              <p class="profileText1">First name <br/>
                                  <input type="text" placeholder="OYEKUNLE" class="w-100">
                              </p>
                              <p class="profileText1">Email address <br/>
                                <input type="text" placeholder="Admin@gmail.com" class="w-100">
                            </p>
                          </div>
                          <div class="col-md-6">
                            <p class="profileText1">Last name <br/>
                                <input type="text" placeholder="VICTORIA" class="w-100">
                            </p>
                            <p class="profileText1">Gender <br/>
                                <input type="text" placeholder="Female" class="w-100">
                            </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p class="profileText1">Choose photo <br/>
                                    <input type="file" placeholder="Female" class="w-100">
                                </p>
                            </div>
                            <div class="col-md-8">
                                <p class="profileText1">Phone No <br/>
                                    <input type="number" placeholder="08161329040" class="w-100">
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="profileText1">Address <br/>
                                    <textarea name="" id="" cols="20" rows="5" class="w-100 p-2" placeholder="Ogbomoso, Oyo State"></textarea>
                                </p>
                            </div>
                        </div>
                        <a href="#">
                            <button class="btn brandColor text-white mb-5"><img src="images/icons8_Checkmark_15px.png" alt="">
                                Update information
                            </button>
                        </a>
                        <a href="chat.html">
                            <button class="btn brandColor text-white mb-5 ml-4">
                               Go to my Page
                            </button>
                        </a>
                    </div>
              </div>
          </div>
      </div>
</body>
</html>
